<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fridays For Future | Karte</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.webp">
</head>
<body>
<style>
	body {
		padding: 0;
		margin: 0;
	}
	html, body, #map {
		height: 100%;
		width: 100%;
	}
</style>
<div id="map" class="box"></div>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<link rel="stylesheet" href="stylesheets/leaflet-gesture-handling.min.css" type="text/css">
<script src="javascripts/leaflet-gesture-handling.min.js"></script>
<script>
  var map = L.map('map', {
    center: [51.163361, 10.447683],
    zoom: 5,
    gestureHandling: true
  });
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
</script>
<script src="https://fff-api.dmho.de/mapdata_groups.js"></script>

</body>
</html>
